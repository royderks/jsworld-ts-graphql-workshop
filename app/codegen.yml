overwrite: true
schema: "http://localhost:8080/graphql"
documents: "src/**/*.graphql"
generates:
  src/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - typescript-react-apollo
    config:
      withHooks: true
  ./graphql.schema.json:
    plugins:
      - "introspection"
